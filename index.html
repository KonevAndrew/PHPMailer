<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Отправка данных на почту</h1>
                <div class="form__item">
                    <label for="forName" class="form__label">Имя*</label>
                    <input id="forName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="forEmail" class="form__label">Email*</label>
                    <input id="forEmail" type="text" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Левша или правша?</div>
                    <div class="options">
                        <div class="options__item">
                            <input type="radio" checked id="forRight" name="hand" value="right" class="options__input ">
                            <label for="forRight" class="options__label"><span>Правша</span></label>
                        </div>
                        <div class="options__item">
                            <input type="radio" id="forLeft" name="hand" value="left" class="options__input ">
                            <label for="forLeft" class="options__label"><span>Левша</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Сообщение</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Возраст:</div>
                    <select name="age" class="select">
                        <option value="от 18 до 25" selected="select">Пот 18 до 25</option>
                        <option value="от 25 до 45">от 25 до 45</option>
                        <option value="от 45 до 65">от 45 до 65</option>
                        <option value="от 65">от 65</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Прикрепить фото</div>
                    <div class="file">
                        <div class="file__item">
                            <input accept=".jpg, .png, .gif" id="formImage" type="file" name="image"
                                class="file__input">
                            <div class="file__button">Выбрать</div>
                        </div>
                        <div class="file__preview" id="formPreview"></div>
                    </div>
                </div>
                <div class="form__item"> 
                    <div class="checkbox">
                      <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                      <label for="formAgreement" class="checkbox__label">Я даю свое согласие на обработку персональных данных в соответствии с <a href="#">условиями</a></label>
                    </div>
                  </div>                              
                 <button type="submit" class="form__button">Отправить</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
